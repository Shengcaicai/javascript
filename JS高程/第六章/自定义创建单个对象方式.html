<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        //创建Object实例
        var person = new Object();
        person.name = "jam";
        person.age = 29;
        person.job = "doctor";

        person.sayName() = function(){
            alert(this.name);
        };


        //对象字面量来创建对象
        var person = {
            name:"jam",
            age:29,
            job:"doctor",

            sayName:function(){
                alert(this.name);
            }
        }

    </script>
</head>
<body>

</body>
</html>
