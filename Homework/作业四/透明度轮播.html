<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明度轮播</title>
    <style>
        *{
            padding:0;
            margin:0;
            list-style:none;
        }

        body{
            padding:20px;
        }

        #container{
            position:absolute;
            width:600px;
            height:400px;
            z-index:1;
            overflow:hidden;

        }

        ul.list{
            position:relative;
            width:4200px;
            height:400px;
            border:1px solid #ccc;
        }

        ul.list li{
            position:absolute;
            width:600px;
            height:400px;
            opacity: 0;
            filter:alpha(opacity=0);

        }


        ul.list li.current{
            opacity: 1;
            filter:alpha(opacity=100);
        }

        img{
            float:left;
        }

        ul.num {
            position:absolute;
            z-index:2;
            width:148px;
            height:10px;
            left:250px;
            bottom:22px;
        }


        ul.num li {
            width:20px;
            height:20px;
            border:1px solid #ccc;
            border-radius:50%;
            background-color:#CCC;
            float:left;
            text-align: center;
            font-size:15px;
            color:#fff;
            margin-right:7px;
        }

        ul.num  li.current{
            background-color:red;
        }
    </style>
    <script>
        window.onload = function(){
            var oCat = document.getElementById("container");
            var oUl = document.getElementsByTagName("ul");
            var oImg = oUl[0].getElementsByTagName("li");
            var oNum = oUl[1].getElementsByTagName("li");
            var i = index = 0;
            var timer;





            //图片透明度由0到1展现,且按钮同时变化
            function show(a){
              index = a;
              var alpha = 0;
              for(i = 0;i < oNum.length;i++){
                  oNum[i].className = "";
                  oNum[index].className = "";
              }

              clearInterval(timer);

              for(i = 0; i < oImg.length; i ++){
                  oImg[i].style.opacity = 0;
                  oImg[i].style.filter = "alpha(opacity = 0)";
              }

              timer = setInterval(function(){
                  alpha += 2;
                  (alpha > 100) && (alpha = 100);
                  alpha == 100 && clearInterval(timer);

                  oImg[index].style.opacity = alpha / 100;
                  oImg[index].style.filter = "alpha(opacity = '+ alpha +')";
              },20)
            }

                show();








        }










    </script>
</head>
<body>
     <div id="container">
         <ul class="list">
             <li class="current"><img src="img/1.jpg"  width="600" height="400"></li>
             <li><img src="img/2.jpg" width="600" height="400"></li>
             <li><img src="img/3.jpg" width="600" height="400"></li>
             <li><img src="img/4.jpg" width="600" height="400"></li>
             <li><img src="img/5.jpg" width="600" height="400"></li>
         </ul>
         <ul class="num">
             <li class="current">1</li>
             <li>2</li>
             <li>3</li>
             <li>4</li>
             <li>5</li>
         </ul>
     </div>
</body>
</html>
