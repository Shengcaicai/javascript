<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>李四工作评定</title>
    <script>
        window.onload = function() {
            var moneys = 0;
            var money = 5000;


            var dengji = prompt("请输入等级", "A");
            if (dengji !=null && dengji!= "" ){
                moneys = money + 500;
                alert("李四来年的工资为："+ moneys);
            }
            var dengji = prompt("请输入等级", "B");
            if (dengji !=null && dengji!= "" ){
                moneys = money + 200;
                alert("李四来年的工资为："+ moneys);
            }
            var dengji = prompt("请输入等级", "C");
            if (dengji !=null && dengji!= "" ){
                moneys = money;
                alert("李四来年的工资为："+ moneys);
            }
            var dengji = prompt("请输入等级", "D");
            if (dengji !=null && dengji!= "" ){
                moneys = money - 200;
                alert("李四来年的工资为："+ moneys);
            }
            var dengji = prompt("请输入等级", "E");
            if (dengji !=null && dengji!= "" ){
                moneys = money - 500;
                alert("李四来年的工资为："+ moneys);
            }
        }
    </script>
</head>
<body>
</body>
</html>
