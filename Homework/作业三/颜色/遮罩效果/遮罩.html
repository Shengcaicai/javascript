<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遮罩</title>
    <style>
        body{
            padding:0;
            margin:0;
            background:url(image/28.jpeg)
        }

        /*position: fixed是相对于浏览器窗口定位的。width:100%,height:100%是浏览器可视窗口的宽高。*/
        #layer{
            position:fixed;
            width:100%;
            height:100%;
            background:rgba(0,0,0,0.5);
            text-align:center;
        }

        #layer img{
            margin-top:40px;
        }
    </style>
</head>
<body>
   <div id="layer">
       <img src="image/27.jpeg">
   </div>
</body>
</html>
