<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历</title>
    <style>
        *body,dl,dt,dd,span{
            padding:0;
            margin:0;
        }

        body{
            background-color: #F7F7F7;
        }

        ul{
            list-style:none;
        }

        .calendar{
            width: 385px;
            height: 312px;
            padding: 48px 141px 10px 12px;
            margin: 100px auto;
            background: url(image/bg.jpg) 0 0 no-repeat;
        }


        .calendar dt,.calendar dd{
            overflow:hidden;
        }

        .calendar span {
            width: 48px;
            height: 48px;
            display: block;
            float: left;
            margin-right: 1px;
            text-align: center;
            border: 3px solid transparent;
        }


        .calendar dt{
            border-top: 1px solid #5CADFF;

        }

        .calendar dt span{
            font-size: 14px;
            line-height: 34px;
            height: 28px;
        }

        .calendar dd{
            border-top: 1px solid #c8cacc;
            cursor:pointer;
            margin-left:0;
        }

        .calendar span > b,
        .calendar span > b {
            display: block;
            line-height: 1;
        }

        .calendar span > b{
            font-size: 18px;
            height: 26px;
            line-height: 30px;
            font-weight: normal;
            font-family: Arial;
        }


        .calendar span > i{
            color:#999;
            font-style:normal;
            font-size:12px;
        }


        span:nth-child(7n){
            color: #e02d2d;
        }

        span:nth-child(7n-1){
            color: #e02d2d;
        }

        [data-range]{
            color: #bfbfbf !important;
        }
        .calendar .today,.calendar .today > b,.calendar .today > i{
            color:  #fff;
            background-color:  #ffbb00 ;
        }
        [data-flag] i{
            color: #e02d2d !important;
        }

    </style>
</head>
<body>
