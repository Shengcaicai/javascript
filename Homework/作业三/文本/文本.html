<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本</title>
    <style>
        body{
            padding:0;
            margin:0;
            background:#ccc;
        }

        .text{
            font-size:60px;
            text-align: center;
            color:#ccc;
        }

        .to{
            text-shadow: -1px -1px 0px #fff, 1px 1px 0px #000;
        }

        .ao{
            text-shadow: -1px -1px 0px #000, 1px 1px 0px #fff;

        }
    </style>
</head>
<body>
    <div class="text">
        <div class="to">
            <p>我是凸起来的文字</p>
        </div>
        <div class="ao">
            <p>我是凹下去的文字</p>
        </div>

    </div>
</body>
</html>
