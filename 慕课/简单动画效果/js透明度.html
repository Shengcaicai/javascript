<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,div{
            padding:0;
            margin:0;
        }

        #div1{
            width:200px;
            height:200px;
            background-color:red;
            opacity:0.3;
            filter:alpha(opacity=30);
        }
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById("div1");
            var timer;
            var alpha =30;


            oDiv.onmouseover = function(){
                startMove(100);
            };
            oDiv.onmouseout = function(){
                startMove(30);
            };

            function startMove(iTarget){
                clearInterval(timer);
                var oDiv = document.getElementById("div1");
                timer = setInterval(function(){
                    var speed = 0;
                    if(alpha < iTarget){
                        speed = 10;
                    }else{
                        speed = -10;
                    }
                    if(alpha == iTarget){
                        clearInterval(timer);
                    }else{
                        alpha  += speed;
                        oDiv.style.opacity = alpha /100;
                        oDiv.style.filter = "alpha(opacity:'+ alpha +')";
                    }
                },100)
            }
        }
    </script>
</head>
<body>
     <div id = "div1"></div>
</body>
