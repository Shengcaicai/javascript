<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,div{
            padding:0;
            margin:0;
        }

        #div1,#div2,#div3,#div4{
            width:200px;
            height:200px;
            background-color:red;
            opacity:0.3;
            filter:alpha(opacity=30);
            margin:10px;
            float:left;
        }
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementsByTagName("div");


            for(var i = 0;i< oDiv.length;i++){
                oDiv[i].alpha = 30;
                oDiv[i].timer = null;
                oDiv[i].onmouseover = function(){
                    startMove(this,100);
                };
                oDiv[i].onmouseout= function(){
                    startMove(this,30);
                }
            }

            function startMove(obj,iTarget){
                clearInterval(obj.timer);
                obj.timer = setInterval(function(){
                    var speed = 0;
                    if(obj.alpha < iTarget){
                        speed = 10;
                    }else{
                        speed = -10;
                    }
                    if(obj.alpha == iTarget){
                        clearInterval(obj.timer);
                    }else{
                        obj.alpha += speed;
                        obj.style.opacity = obj.alpha / 100;
                        obj.style.filter = "alpha (opacity : '+ obj.alpha + ')";
                    }
                },30)
            }
        }
    </script>

</head>
<body>
       <div id = "div1"></div>
       <div id = "div2"></div>
       <div id = "div3"></div>
       <div id = "div4"></div>
</body>
</html>
