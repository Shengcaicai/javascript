<!DOCTYPE html>
<html>
<head>
    <title>浏览器对象</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>
</head>
<body>
<!--先编写好网页布局-->
<h1>操作成功</h1>
<p><span id="second">5</span>秒后返回到主页 <a href="javascript:back()">返回</a></p>


<script type="text/javascript">

    //获取显示秒数的元素，通过定时器来更改秒数。
    var oNum = document.getElementById("second").innerHTML;
    function count(){
        oNum--;
        document.getElementById("second").innerHTML = oNum;
        if(oNum == 0){
            location.assign("www.imooc.com");
        }
    }
    setInterval("count()",1000);

    //通过window的location和history对象来控制网页的跳转。
    function back(){
        window.history.back()
    }
</script>
</body>
</html>
