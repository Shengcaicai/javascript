<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script type="text/javascript">



        window.onload = function() {
            //获取表格的行，getElementsByTagName;使用for进行循环，为每行添加事件及背景颜色设置。
            var tr = document.getElementsByTagName("tr");
            for (var i = 0; i < tr.length; i++) {
                oChange(tr[i]);
            }
        };

        // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        function oChange(obj){
            obj.onmouseover = function(){
                obj.style.backgroundColor = "red";
            };
            obj.onmouseout = function(){
                obj.style.backgroundColor = "#fff";
            }
        }



        // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
             var num = 2;
             function add() {
                 num++;
                 var tr = document.createElement("tr");
                 var tx = document.createElement("td");
                 var th = document.createElement("td");
                 tx.innerHTML = "xh00" + num;
                 th.innerHTML = "第" + num + "学生";
                 var ty = document.createElement("td");
                 /*this代表当前这个标签节点。在dom中一切皆对象。this指代当前所指的对象，即把指向的对象删除掉*/
                 ty.innerHTML = "<a href='javascript:;' onclick='remove(this)'>删除</a>";
                 var tab = document.getElementById("table");
                 tab.appendChild(tr);
                 tr.appendChild(tx);
                 tr.appendChild(th);
                 tr.appendChild(ty);
                 var tr = document.getElementsByTagName("tr");
                 for (var i = 0; i < tr.length; i++) {
                     oChange(tr[i]);
                 }

             }

        // 创建删除函数
             function remove(obj){
                 //obj即传入的参数为一个对象，不然你函数体内就没办法呢引用属性了
                   var tr = obj.parentNode.parentNode;
                   tr.parentNode.removeChild(tr);
             }





    </script>
</head>
<body>
<table border="1" width="50%" id="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:;" onclick="remove(this);">删除</a></td>
    </tr>

    <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:;" onclick="remove(this);">删除</a></td>
    </tr>

</table>
<input type="button" value="添加一行" onclick = "add()" />
</body>
</html>
